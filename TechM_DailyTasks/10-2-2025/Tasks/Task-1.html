<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Equi Table</title>
  
</head>
<body>

    <table border="2" >
        <tr cols>
            <th rowspan="2">Name</th>
            <th colspan="2">Details</th>
        </tr>
        <tr>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>John</td>
            <td>25</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Emily</td>
            <td colspan="2">Los Angeles</td>
        </tr>
        <tr>
            <td rowspan="2">Michael</td>
            <td>30</td>
            <td>Chicago</td>
        </tr>
        <tr>
            <td colspan="2">Data Unavailable</td>
        </tr>
    </table>

</body>
</html>
