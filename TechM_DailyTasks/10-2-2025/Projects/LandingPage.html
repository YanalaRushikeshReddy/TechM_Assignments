<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #dd5b1f;
        }
        header {
            background: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
        }
        .hero {
            background: url('https://source.unsplash.com/1600x900/?nature') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }
        .hero h1 {
            font-size: 50px;
        }
        .content {
            text-align: center;
            padding: 50px 20px;
        }
        .content h2 {
            color: #333;
        }
        .columns {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .column {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 30%;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>Landing Page</header>
    <section class="hero">
        <h1>Welcome to Our Website</h1>
        <p>Discover amazing content and services</p>
    </section>
    <section class="content">
        <h2>Our Services</h2>
        <div class="columns">
            <div class="column">
                <h3>Service 1</h3>
                <p>Details about service 1.</p>
            </div>
            <div class="column">
                <h3>Service 2</h3>
                <p>Details about service 2.</p>
            </div>
            <div class="column">
                <h3>Service 3</h3>
                <p>Details about service 3.</p>
            </div>
        </div>
    </section>
    <footer>
        &copy; 2025 Landing Page. All Rights Reserved.
    </footer>
</body>
</html>
