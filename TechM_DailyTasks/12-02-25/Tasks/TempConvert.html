<!DOCTYPE html>
<html lang="en">
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            margin: 5px;
            padding: 8px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Temperature Converter</h2>

    <label>Enter Temperature:</label>
    <input type="number" id="temp" placeholder="Enter value"><br>

    <button onclick="convertTemperature('toFahrenheit')">Convert to Fahrenheit (°F)</button>
    <button onclick="convertTemperature('toCelsius')">Convert to Celsius (°C)</button>

    <h3>Converted Temperature:</h3>
    <p id="result"></p>

    <script>
        function convertTemperature(conversionType) {
            let temp = parseFloat(document.getElementById("temp").value);
            let result;

            if (isNaN(temp)) {
                result = "Please enter a valid number!";
            } else {
                if (conversionType === "toFahrenheit") {
                    result = `${temp}°C is ${(temp * 9/5 + 32).toFixed(2)}°F`;
                } else if (conversionType === "toCelsius") {
                    result = `${temp}°F is ${((temp - 32) * 5/9).toFixed(2)}°C`;
                }
            }

            document.getElementById("result").innerText = result;
        }
    </script>

</body>
</html>
