<!DOCTYPE html>
<html lang="en">
<head>
    <title>Print Window</title>
</head>
<body>

    <h1>JavaScript Print Example</h1>
    <p>Click the button below to print this page.</p>
    
    <button onclick="printPage()">Print Page</button>

    <script>
        function printPage() {
            window.print(); 
        }
    </script>

</body>
</html>
