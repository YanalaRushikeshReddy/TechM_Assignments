<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Sign</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            margin: 5px;
            padding: 8px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Find the Product Sign</h2>

    <label>Enter First Number:</label>
    <input type="number" id="num1"><br>

    <label>Enter Second Number:</label>
    <input type="number" id="num2"><br>

    <label>Enter Third Number:</label>
    <input type="number" id="num3"><br> <!-- Added missing input field -->

    <button onclick="findSign()">Check</button>

    <script>
        function findSign() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let num3 = parseFloat(document.getElementById("num3").value);

            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                alert("Please enter valid numbers!");
                return;
            }

            let product = num1 * num2 * num3;
            let sign = product > 0 ? "+" : product < 0 ? "-" : "0";

            alert(`The sign is ${sign}`);
        }
    </script>

</body>
</html>
